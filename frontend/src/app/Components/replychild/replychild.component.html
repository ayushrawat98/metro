<div #container class="content">
	@if (data().file != "") {
		<img (click)="expandMedia.emit(data().id)" [src]="fileUrl + 't-' + data().file" [alt]="data().ogfilename" loading="lazy" class="floatLeft small">
	}
	<ng-container>{{data().content}}</ng-container>
	<br/>
	@if(data().replyList?.length){
		<a class=" italics" (click)="replyId.emit(data().id)">reply</a>
			@for (item of data().replyList; track item.id) {
				@if(item.id){
				<a (click)="selectReply(item, $event)" style="margin: 4px 8px;">&gt;&gt;{{$index == 0 ? 'X' : $index}}</a>
				}
			}
	}@else {
		<a class="italics" (click)="replyId.emit(data().id)">reply</a>
	}
</div>
