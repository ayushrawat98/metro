<div #container class="content">
	@if (data().file != "") {
		<img (click)="expandMedia.emit(data().id)" [src]="fileUrl + 't-' + data().file" [alt]="data().ogfilename" class="floatLeft small">
	}
	<ng-container>{{data().content}}</ng-container>
	<br/>
	@if(data().replyList?.length){
		<a (click)="replyId.emit(data().id)"  >reply</a>
			@for (item of data().replyList; track item.id) {
				@if(item.id){
				<span (click)="selectReply(item, $event)" style="margin: 6px; padding: 4px 6px; border: 1px solid black; display: inline-block;">{{$index}}</span>
				}
			}
	}@else {
		<a (click)="replyId.emit(data().id)">reply</a>
	}
</div>
