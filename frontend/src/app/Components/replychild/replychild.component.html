<div #container class="content">
	@if (data().file != "") {
		<img (click)="expandMedia.emit(data().id)" [src]="fileUrl + 't-' + data().file" [alt]="data().ogfilename" loading="lazy" class="floatLeft small">
	}
@if(data().username){
		<span style="font-weight: 300;font-size: 13px;">{{data().username}}<br/></span>
	}
	
	<!-- @if(data().username){
			<span style="font-style: italic; font-size: 14px;">{{data().username}}</span><br/>
	}@else {
		<span style="font-style: italic; font-size: 14px;">	Killer_Tiger</span><br/>
	} -->
	@for(item of data().content | convertLink; track $index){
		@if (item.type == 'link') {
			<a class="blue"  (click)="selectReply(item.value, $event)">&gt;&gt;{{item.shownValue}}</a>
		}@else {
			<span>{{item.value | removeSpace}}</span>
		}
	}
	<br/>
	
	<a  (click)="replyId.emit(data().id)" style="text-decoration: underline;">reply 
	</a>

		<a style="text-decoration: underline; margin-left: 12px;" (click)="scrollBottom()">down</a>
	} -->

</div>
