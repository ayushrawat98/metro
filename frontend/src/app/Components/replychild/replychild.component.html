<div #container class="content">
	@if (data().file != "") {
		<img (click)="expandMedia.emit(data().id)" [src]="fileUrl + 't-' + data().file" [alt]="data().ogfilename" loading="lazy" class="floatLeft small">
	}
	@for(item of data().content | convertLink; track $index){
		@if (item.type == 'link') {
			<a  (click)="selectReply(item.value, $event)">&gt;&gt;{{item.shownValue}}</a>
		}@else {
			<span>{{item.value | removeSpace}}</span>
		}
	}
	<br/>
	@if(data().repliesFrom?.length){
		<a  (click)="replyId.emit(data().id)" style="margin-right: 12px; text-decoration: underline;">reply</a>
			<!-- @for (item of data().repliesFrom; track item) {
				<a class="links" (click)="selectReply(item, $event)" style="margin-right: 12px;">&gt;&gt;{{item}}</a>
			} -->
	}@else {
		<a  (click)="replyId.emit(data().id)" style="text-decoration: underline;">reply</a>
	}
</div>
