<div class="contain">
	<h1>
		boards
	</h1>

	<div class="flexColumn shorter">
		@for (board of boards; track $index) {
		<app-board-flip style="height: 24px; font-size: 18px;" [board]="board.name" [desc]="board.desc" [slash]="true" (click)="boardChanged(board.name)"></app-board-flip>
		}
		<a class="big" (click)="changeMode()">/{{internalData.currentTheme()}}/</a>
		<!-- <a (click)="pause()">/{{songstate}}/</a> -->
	</div>
</div>
