<div class="contain">
	<h1 class="header">
		boards
	</h1>

	<nav class="flexColumn shorter">
		@for (board of boards; track $index) {
			<app-board-flip [board]="board.name" [desc]="board.desc" [type]="'link'" (click)="boardChanged(board.name)"></app-board-flip>
		}
		<a class="big" (click)="changeMode()">/{{internalData.darkTheme() ? 'dark' : 'light'}}/</a>
		<!-- <a (click)="pause()">/{{songstate}}/</a> -->
	</nav>

</div>
