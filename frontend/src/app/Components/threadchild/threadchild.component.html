<div #container class="content" (click)="threadClicked()" >
    <img [src]="fileUrl + 't-' + data().file" [alt]="data().file.split('-')[2]" class="floatLeft">
    {{data().content.length > 180 ? data().content.slice(0,180) + '...' : data().content}}
    <br /><a>{{data().replycount}} replies</a>
</div>
