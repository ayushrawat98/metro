@if(type() == 'link'){
	<div class="parent" [class.animateFlip]="flip">
		<a class="front globalFront">
			/{{board()}}/
		</a>
		<a class="behind">
			{{desc()}}
		</a>
	</div>
}

@if(type() == 'header'){
	<div class="parentHeader" [class.animateFlip]="flip">
		<div class="front globalFront">
			{{board()}}
		</div>
		<div class="behind">
			{{desc()}}
		</div>
	</div>
}
