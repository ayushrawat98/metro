<div class="contain" >
	<h1 (click)="scroll()">
		replies
	</h1>

	
	<div class="flexColumn extra">
		@if((replyList$ | async); as replyList){
			@for (reply of replyList; track reply.id) {
				 <!-- [index]="$index" -->
				<app-replychild class="animateContainer" [data]="reply" [style.--i]="$index < 8 ? $index : 1" (replyId)="createNewReply($event)" (selectedReply)="setSelectedReply($event)" (expandMedia)="expandMedia($event)"></app-replychild>
			}
		}@else {
			loading...
		}
	</div>

	<br />
	<br />
	<br />

	<a style="text-decoration: underline" (click)="scrollUp()">up</a> -->

	<br />
	<br />

</div>
