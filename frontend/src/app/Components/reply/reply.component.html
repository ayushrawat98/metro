<div class="contain">
	<h1>
		replies
	</h1>

	<div class="flexColumn">
		@if((replyList$ | async); as replyList){
			@for (reply of replyList; track reply.id) {
				<app-replychild [data]="reply" [index]="$index" (replyId)="createNewReply($event)" (selectedReply)="setSelectedReply($event)"></app-replychild>
			}
		}
	</div>

	<br />
</div>
